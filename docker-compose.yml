version: '3.8'

services:
  unifi-protect-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unifi-protect-mcp
    environment:
      - UNIFI_API_KEY=${UNIFI_API_KEY}
      - UNIFI_BASE_URL=${UNIFI_BASE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - unifi-protect-network

networks:
  unifi-protect-network:
    driver: bridge
